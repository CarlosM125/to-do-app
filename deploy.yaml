apiVersion: apps/v1
kind: Deployment
metadata:
  name: to-do-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: to-do-app
  template:
    metadata:
      labels:
        app: to-do-app
    spec:
      containers:
      - name: to-do
        image: carlosm04/bootcamp:version
        ports:
        - containerPort: 80
healtCheckNodePort: 3000    
